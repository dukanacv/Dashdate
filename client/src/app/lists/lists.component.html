<div class="text-center mt-3">
    <h2>{{whatIsNeeded === 'liked' ? 'Members who like me' : 'Members I like'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="row">

            <div class="btn-group">
                <label class="btn btn-outline-primary">
                    <input type="radio" class="btn-check" name="whatIsNeeded" value="liked" [(ngModel)]="whatIsNeeded"
                        (click)="loadLikes()">Members who like me
                </label>

                <label class="btn btn-outline-primary">
                    Members I
                    like<input type="radio" class="btn-check" name="whatIsNeeded" value="likedBy"
                        [(ngModel)]="whatIsNeeded" (click)="loadLikes()">
                </label>
            </div>

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member!"></app-member-card>
        </div>
    </div>
</div>
