<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/" href="#">Dashdate</a>

        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">People</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Chats</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username}}</a>
            <div class="dropdown-menu " *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout?</a>
            </div>
        </div>

        <!--this form is now angular form using:  #loginForm="ngForm"-->
        <!--bcs of ngIf this form WONT EXIST UNTIL LOGIN; for hidden use [hidden]-->
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
            autocomplete="off">

            <!--2 way binding-->
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">

            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">

            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
